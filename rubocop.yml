require: rubocop-rspec

AllCops:
  Exclude:
    - 'db/**/*'
  TargetRubyVersion: 2.3

Metrics/LineLength:
  Description: 'Limit lines to 120 characters.'
  Enabled: true
  Max: 120

Metrics/MethodLength:
  CountComments: false
  Max: 15

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes
